<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上抽獎</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            display: flex;
            width: 800px;
        }
        .left-panel {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rolling {
            animation: roll 0.1s infinite linear;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .right-panel {
            width: 50%;
            margin-left: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-height: 400px;
            overflow-y: auto;
        }
        .record-table {
            width: 100%;
            border-collapse: collapse;
        }
        .record-table th, .record-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .record-table th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左側：抽獎區 -->
    <div class="left-panel">
        <h2>線上抽獎</h2>
        <label>最小值：</label>
        <input type="number" id="min" value="1">
        <label>最大值：</label>
        <input type="number" id="max" value="100">
        <br>
        <button onclick="draw()">開始抽獎</button>
        <div class="result" id="result">🎉</div>
    </div>

    <!-- 右側：開獎紀錄區 -->
    <div class="right-panel">
        <h2>開獎紀錄</h2>
        <table class="record-table">
            <thead>
                <tr>
                    <th>第 X 次</th>
                    <th>抽獎時間</th>
                    <th>結果</th>
                </tr>
            </thead>
            <tbody id="record-body">
                <!-- 記錄會動態插入這裡 -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let drawCount = 0; // 記錄抽獎次數

    function draw() {
        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);

        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("請輸入有效的範圍");
            return;
        }

        let resultDiv = document.getElementById("result");
        resultDiv.classList.add("rolling");

        let count = 0;
        let interval = setInterval(() => {
            resultDiv.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
            count++;
            if (count > 15) {
                clearInterval(interval);
                setTimeout(() => {
                    let finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    resultDiv.innerText = finalNumber;
                    resultDiv.classList.remove("rolling");

                    // 紀錄抽獎結果
                    saveRecord(finalNumber);
                }, 500);
            }
        }, 100);
    }

    function saveRecord(number) {
        drawCount++;
        let now = new Date();
        let timeString = now.toLocaleTimeString();

        let recordBody = document.getElementById("record-body");
        let newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td>${drawCount}</td>
            <td>${timeString}</td>
            <td>${number}</td>
        `;

        // 把最新紀錄加到最上面
        recordBody.prepend(newRow);
    }
</script>

</body>
</html>
