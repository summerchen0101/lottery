<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上抽獎</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #444;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1920px;
            height: 100%;
            gap: 10px;
        }
        .panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .left-panel { width: 30%; }
        .middle-panel, .right-panel {
            width: 35%;
            height: 100%;
        }
        .middle-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            overflow-y: auto;
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #6f2121;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button:hover {
            background-color: #971010;
        }
        .result {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rolling {
            animation: roll 0.1s infinite linear;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-container {
            flex: 1;
            overflow-y: auto;
        }
        .table-container table {
            width: 100%;
            border-collapse: collapse;
        }
        .table-container th, .table-container td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        .table-container th {
            background-color: #3f3636;
            color: white;
        }
        .table-container td:nth-child(1) {
            width: 30%; /* 第 X 次欄位縮小 */
        }
        .table-container td:nth-child(3) {
            width: 35%; /* 中獎結果欄位變大 */
            font-size: 24px; /* 放大數字 */
            font-weight: bold;
            color: #D84315; /* 深橘紅色 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3f3636;
            color: white;
        }

        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .mt-2 {
          margin-top: 5px;
        }
        .mb-2 {
          margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 左側：抽獎區 -->
    <div class="panel left-panel">
      <h2>線上抽獎</h2>
      <button onclick="loadParticipants()">載入名單</button>
      <br>
      <div class="mb-2">
          <label>最小值：</label>
          <input type="number" id="min" value="1">
      </div>
      <div>
          <label>最大值：</label>
          <input type="number" id="max" value="100">
      </div>
      <br>
      <div>
          <input type="checkbox" id="uniqueWin" checked>
          <label for="uniqueWin">不可多次中獎</label>
      </div>
      <br>
      <button onclick="draw()">開始抽獎</button>
      <button onclick="resetDraw()" style="background-color: #444;">清空重置</button>
      <div class="result" id="result">🎉</div>
    </div>

    <!-- 中間：開獎紀錄區 -->
    <div class="panel middle-panel">
        <h2>開獎紀錄</h2>
        <br>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>第 X 次</th>
                        <th>抽獎時間</th>
                        <th>結果</th>
                    </tr>
                </thead>
                <tbody id="record-body">
                    <!-- 記錄將動態插入 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 右側：名單區 -->
    <div class="panel right-panel">
        <h2>參加名單</h2>
        <br>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>名稱</th>
                    </tr>
                </thead>
                <tbody id="participant-list">
                    <!-- JSON 名單動態插入 -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let drawCount = 0;
    let participants = [];
    let drawnNumbers = new Set(); // 存儲已中獎的號碼

    function loadParticipants() {
        fetch('participants.json')
            .then(response => response.json())
            .then(data => {
                participants = data;
                updateParticipantTable();
            })
            .catch(error => console.error("載入名單失敗:", error));
    }

    function updateParticipantTable() {
        let listBody = document.getElementById("participant-list");
        listBody.innerHTML = "";

        participants.forEach(p => {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${p.id}</td><td>${p.name}</td>`;
            listBody.appendChild(row);
        });
    }

    function draw() {
        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);
        let uniqueWin = document.getElementById("uniqueWin").checked;

        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("請輸入有效的範圍");
            return;
        }

        let availableNumbers = [];
        for (let i = min; i <= max; i++) {
            if (!uniqueWin || !drawnNumbers.has(i)) {
                availableNumbers.push(i);
            }
        }

        if (availableNumbers.length === 0) {
            document.getElementById("result").innerText = "0"; // 所有人都中獎過了
            return;
        }

        let resultDiv = document.getElementById("result");
        resultDiv.classList.add("rolling");

        let count = 0;
        let interval = setInterval(() => {
            resultDiv.innerText = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
            count++;
            if (count > 10) {
                clearInterval(interval);
                setTimeout(() => {
                    let finalNumber = availableNumbers[Math.floor(Math.random() * availableNumbers.length)];
                    resultDiv.innerText = finalNumber;
                    resultDiv.classList.remove("rolling");

                    saveRecord(finalNumber);
                    highlightWinner(finalNumber);
                    drawnNumbers.add(finalNumber); // 記錄已中獎的號碼
                }, 500);
            }
        }, 100);
    }

    function saveRecord(number) {
      drawCount++;
      let now = new Date();
      let timeString = now.toLocaleTimeString();

      let recordBody = document.getElementById("record-body");
      let newRow = document.createElement("tr");

      newRow.innerHTML = `
          <td>${drawCount}</td>
          <td>${timeString}</td>
          <td style="font-size: 24px; font-weight: bold; color: #D84315;">${number}</td>
      `;

      recordBody.prepend(newRow);
  }

    function highlightWinner(number) {
        let rows = document.querySelectorAll("#participant-list tr");

        rows.forEach(row => {
            let idCell = row.cells[0];
            if (parseInt(idCell.innerText) === number) {
                row.classList.add("highlight");
            }
        });
    }

    function resetDraw() {
        // 清除開獎紀錄
        document.getElementById("record-body").innerHTML = "";

        // 清空已中獎號碼記錄
        drawnNumbers.clear();

        // 移除所有名單的亮燈效果
        let rows = document.querySelectorAll("#participant-list tr");
        rows.forEach(row => row.classList.remove("highlight"));

        // 恢復初始數字顯示
        document.getElementById("result").innerText = "🎉";
    }

</script>

</body>
</html>
