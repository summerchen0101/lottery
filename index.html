<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á∑ö‰∏äÊäΩÁçé</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #ccc;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            color: #444;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
            gap: 10px;
        }
        .panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
        }
        .left-panel { width: 30%; }
        .middle-panel, .right-panel {
            width: 35%;
            height: 100%;
        }
        .middle-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .right-panel {
            overflow-y: auto;
        }
        input {
            width: 80px;
            padding: 5px;
            font-size: 16px;
            text-align: center;
        }
        button {
            background-color: #6f2121;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        button:hover {
            background-color: #971010;
        }
        .result {
            font-size: 40px;
            font-weight: bold;
            margin-top: 20px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rolling {
            animation: roll 0.1s infinite linear;
        }
        @keyframes roll {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .table-container {
            flex: 1;
            overflow-y: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3f3636;
            color: white;
        }
        .highlight {
            background-color: #ffeb3b;
            font-weight: bold;
        }
        .mt-2 {
          margin-top: 5px;
        }
        .mb-2 {
          margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Â∑¶ÂÅ¥ÔºöÊäΩÁçéÂçÄ -->
    <div class="panel left-panel">
        <h2>Á∑ö‰∏äÊäΩÁçé</h2>
        <br>
        <div class="mb-2">
          <label>ÊúÄÂ∞èÂÄºÔºö</label>
        <input type="number" id="min" value="1">
        </div>
       <div class="">
        <label>ÊúÄÂ§ßÂÄºÔºö</label>
        <input type="number" id="max" value="100">
       </div>
       <br>
        <button onclick="draw()">ÈñãÂßãÊäΩÁçé</button>
        <div class="result" id="result">üéâ</div>
    </div>

    <!-- ‰∏≠ÈñìÔºöÈñãÁçéÁ¥ÄÈåÑÂçÄ -->
    <div class="panel middle-panel">
        <h2>ÈñãÁçéÁ¥ÄÈåÑ</h2>
        <br>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Á¨¨ X Ê¨°</th>
                        <th>ÊäΩÁçéÊôÇÈñì</th>
                        <th>ÁµêÊûú</th>
                    </tr>
                </thead>
                <tbody id="record-body">
                    <!-- Ë®òÈåÑÂ∞áÂãïÊÖãÊèíÂÖ• -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Âè≥ÂÅ¥ÔºöÂêçÂñÆÂçÄ -->
    <div class="panel right-panel">
        <h2>ÂèÉÂä†ÂêçÂñÆ</h2>
        <br>
        <button class="" onclick="loadParticipants()">ËºâÂÖ•ÂêçÂñÆ</button>
        <br>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Á∑®Ëôü</th>
                        <th>ÂêçÁ®±</th>
                    </tr>
                </thead>
                <tbody id="participant-list">
                    <!-- JSON ÂêçÂñÆÂãïÊÖãÊèíÂÖ• -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let drawCount = 0;
    let participants = [];

    // ËÆÄÂèñ JSON ÂêçÂñÆ
    function loadParticipants() {
        fetch('participants.json') // ÈÄôË£°ËÆÄÂèñ JSON Ê™îÊ°à
            .then(response => response.json())
            .then(data => {
                participants = data;
                updateParticipantTable();
            })
            .catch(error => console.error("ËºâÂÖ•ÂêçÂñÆÂ§±Êïó:", error));
    }

    // Êõ¥Êñ∞ÂèÉÂä†ÂêçÂñÆË°®Ê†º
    function updateParticipantTable() {
        let listBody = document.getElementById("participant-list");
        listBody.innerHTML = "";

        participants.forEach(p => {
            let row = document.createElement("tr");
            row.innerHTML = `<td>${p.id}</td><td>${p.name}</td>`;
            listBody.appendChild(row);
        });
    }

    function draw() {
        let min = parseInt(document.getElementById("min").value);
        let max = parseInt(document.getElementById("max").value);

        if (isNaN(min) || isNaN(max) || min >= max) {
            alert("Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÁØÑÂúç");
            return;
        }

        let resultDiv = document.getElementById("result");
        resultDiv.classList.add("rolling");

        let count = 0;
        let interval = setInterval(() => {
            resultDiv.innerText = Math.floor(Math.random() * (max - min + 1)) + min;
            count++;
            if (count > 15) {
                clearInterval(interval);
                setTimeout(() => {
                    let finalNumber = Math.floor(Math.random() * (max - min + 1)) + min;
                    resultDiv.innerText = finalNumber;
                    resultDiv.classList.remove("rolling");

                    saveRecord(finalNumber);
                    highlightWinner(finalNumber);
                }, 500);
            }
        }, 100);
    }

    function saveRecord(number) {
        drawCount++;
        let now = new Date();
        let timeString = now.toLocaleTimeString();

        let recordBody = document.getElementById("record-body");
        let newRow = document.createElement("tr");

        newRow.innerHTML = `
            <td>${drawCount}</td>
            <td>${timeString}</td>
            <td>${number}</td>
        `;

        recordBody.prepend(newRow);
    }

    function highlightWinner(number) {
        let rows = document.querySelectorAll("#participant-list tr");

        rows.forEach(row => {
            let idCell = row.cells[0];
            if (idCell.innerText == number) {
                row.classList.add("highlight");
            }
        });
    }
</script>

</body>
</html>
